<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="page">
    <header class="header page__header">
        <img src="src/assets/kolesa-vector.svg" alt="Логотип Kolesa Group" class="header__img">
        <div class="search-container header__search-container">
            <form action="/" method="GET" class="form">
                <button type="button" class="form__button"></button>
                <input type="search" placeholder="Поиск" class="search-field form__search-field">
            </form>
          </div>
        <a class="user header__user" href="#">
            <img src="src/assets/user.png" alt="Аватар пользователя" class="user__user-photo">
            <span class="user-info user__user-info">
                <span class="txt user-info__user-name">Мортиджан</span>
                <span class="txt user-info__user-points">300 баллов</span>
            </span>
        </a>
    </header>
    <main class="main page__main">
        <nav class="menu">
            <ul class="menu-list menu__menu-list">
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Оргсхема</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Kolesa Team</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link menu-list__menu-link_selected">Kolesa Shop</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Картина компании</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Новости</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Education</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link"> Guidelines</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">Библиотека</a></li>
                <li class="menu-list__menu-item"><a href="#" class="menu-list__menu-link">FAQ</a></li>
            </ul>
        </nav>
        <div class="main-container main__main-container">
            <div class="banner-container">
                <img src="src/assets/banner.png" alt="Баннер с акциями">
            </div>
            <div class="points-container main-container__points-container">
                <button type="button" class="points-container__button">
                    <img src="src/assets/plus.png" alt="Иконка плюса" class="points-container__img">
                    <p class="points-container__txt">Получить баллы</p>
                </button>
                <button type="button" class="points-container__button">
                    <img src="src/assets/quesmark.png" alt="Иконка вопроса" class="points-container__img">
                    <p class="points-container__txt">Как получить баллы</p>
                </button>
                <button type="button" class="points-container__button">
                    <img src="src/assets/gift.png" alt="Иконка подарка" class="points-container__img">
                    <p class="points-container__txt">Подарить баллы</p>
                </button>
            </div>
            <div class="shop-container main-container__shop-container">
                <div class="tabs-container shop-container__tabs-container">
                    <label for="tab1" class="label-container tabs-container__label-container">
                        <input class="label-container__input" type="radio" id="tab1" name="tab" value="all" checked>
                        <span class="label-container__back">Все товары</span>
                    </label>
                    <label for="tab2" class="label-container tabs-container__label-container">
                        <input class="label-container__input" type="radio" id="tab2" name="tab" value="clothes">
                        <span class="label-container__back">Одежда</span>
                    </label>
                    <label for="tab3" class="label-container tabs-container__label-container">
                        <input class="label-container__input" type="radio" id="tab3" name="tab" value="accessories">
                        <span class="label-container__back">Аксессуары</span>
                    </label>
                </div>
                <div class="product-container js__product-container">
                </div>
            </div>
        </div>
        <div class="js__modal-container"></div>
    </main>
        <footer class="footer page__footer">
            <div class="footer__footer-info">
                <p class="footer__kolesa-copy">© Kolesa Group</p>
                <div class="social footer__social">
                    <a href="#" class="social__links"><img src="src/assets/Instagram.svg" alt="Иконка Instagram" class="social__icons"></a>
                    <a href="#" class="social__links"><img src="src/assets/YouTube.svg" alt="Иконка YouTube" class="social__icons"></a>
                    <a href="#" class="social__links"><img src="src/assets/VK.svg" alt="Иконка VKontakte" class="social__icons"></a>
                </div>
            </div>
            <div class="footer__wrap">
                <div class="footer__questions">
                    <p class="footer__questions-txt">Есть идеи что улучшить?</p>
                    <p class="footer__questions-txt">Не знаешь, с кем решить проблему?</p>
                </div>
                <button type="button" class="footer__footer-button">Написать</button>
            </div>
        </footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
